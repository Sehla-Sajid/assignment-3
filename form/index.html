<!DOCTYPE html>
<html lang="en">
<head>

    <title>REGISTRATION FORM:</title>
</head>
<body style="background-color: lightpink;">
    <h1><center><U><Q>STUDENT REGISTRATION FORM</Q></U></center></h1>
    <blockquote>NAME:
        <input type="text" name="name" size="15" maxlength="30" placeholder="name">
        <br><br>
        FATHER NAME:
        <input type="text" name="name" size="15" maxlength="30" placeholder="name">
        <br><br>
        MOTHER:
        <input type="name" name="name" size="15" maxlength="30" placeholder="name">
        <br><br>
        <p>SELECT THE GENDER:</p>
            <input type="radio" name="gender" value="male" 
            checked="checked" /> male
            <input type="radio" name="gender" value="female" 
            checked="checked" /> female
            <br><br>
            <p>SELECT THE COURSE :</p>
            <select name="COURSE">
                <option value="WEB DEVELOPMENT">WEB DEVELOPMENT</option>
                <option value="MS OFFICE">MS OFFICE</option>
                <option value="GRAPHIC DESIGN">GRAPHIC DESIGN</option>
            </select>
            <p>ENTER THE PHONE NUMBER</p>
            <input type="PHONE NUMBER" name="phone" size="15" maxlength="30" placeholder="+92">
            <br><br>
            <p>COMMENTS:</p>
            <textarea name="comments" cols="30" rows="5"></textarea>
                <br><br>
        EMAIL ADDRESS:
        <input type="Email" name="email" size="15" maxlength="30" placeholder="email">
        <br><br>
        PASWORD:
        <input type="password" name="password" size="15" maxlength="30" placeholder="password">
        <br><br>
        RE-TYPE PASWORD:
        <input type="password" name="password" size="15" maxlength="30" placeholder="password">
        <br>
        <br><br>
        <button><center>submit</center></button>
       
    </blockquote>
